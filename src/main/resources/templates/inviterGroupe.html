<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inviter des amis au groupe</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Inviter des amis au groupe</h2>

    <!-- Groupe info -->
    <div class="mb-4 p-3 border bg-light">
        <h4 th:text="${groupe.nomGroupe}">Nom du groupe</h4>
        <p th:text="${groupe.description}">Description</p>
    </div>

    <!-- Message flash -->
    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

    <!-- Liste des amis -->
    <div>
        <h5>Mes amis pouvant être invités :</h5>
        <div th:if="${#lists.isEmpty(mesAmis)}">
            <p class="text-muted">Aucun ami à inviter. Tous vos amis sont déjà dans le groupe.</p>
        </div>
        <ul class="list-group" th:if="${!#lists.isEmpty(mesAmis)}">
            <li class="list-group-item d-flex justify-content-between align-items-center" 
                th:each="ami : ${mesAmis}">
                <span th:text="${ami.prenomU + ' ' + ami.nomU}">Nom Ami</span>
                <form th:action="@{'/groupes/' + ${groupe.idGroupe} + '/inviter/' + ${ami.idU}}" method="post">
                    <button type="submit" class="btn btn-primary btn-sm">Inviter</button>
                </form>
            </li>
        </ul>
    </div>

    <a href="/" class="btn btn-link mt-4">← Retour à l'accueil</a>
</div>
</body>
</html>
