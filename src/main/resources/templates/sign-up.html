<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Social - Network, Community and Event Theme</title>

	<!-- Meta Tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="author" content="Webestica.com">
	<meta name="description" content="Bootstrap 5 based Social Media Network and Community Theme">

	<!-- Favicon -->
	<link rel="shortcut icon" th:href="@{/assets/images/favicon.ico}">

	<!-- Google Font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">

	<!-- Plugins CSS -->
	<link rel="stylesheet" type="text/css" th:href="@{/assets/vendor/font-awesome/css/all.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/assets/vendor/bootstrap-icons/bootstrap-icons.css}">

	<!-- Theme CSS -->
	<link id="style-switch" rel="stylesheet" type="text/css" th:href="@{/assets/css/style.css}">
	 
</head>

<body>

<!-- **************** MAIN CONTENT START **************** -->
<main>
  
  <!-- Container START -->
  <div class="container">
    <div class="row justify-content-center align-items-center vh-100 py-5">
      <!-- Main content START -->
      <div class="col-sm-10 col-md-8 col-lg-7 col-xl-6 col-xxl-5">
        <!-- Sign up START -->
        <div class="card card-body rounded-3 p-4 p-sm-5">
          <div class="text-center">
            <!-- Title -->
            <h1 class="mb-2">Sign up</h1>
            <span class="d-block">Already have an account? <a th:href="@{/utilisateurs/signin}">Sign in here</a></span>
          </div>
          <!-- Form START -->
          <form class="mt-4" method="post" th:action="@{/utilisateurs/verifierSignUp}">
            <!-- Email -->
            <div class="mb-3 input-group-lg">
              <input type="email" name="email" class="form-control"
                    placeholder="Enter your email"
                    required th:value="${email}">
              <small>We'll never share your email with anyone else.</small>
            </div>
            <!-- New password -->
            <div class="mb-3 position-relative">
              <!-- Input group -->
              <div class="input-group input-group-lg">
                <input class="form-control fakepassword" type="password"
                      name="password" id="psw-input"
                      placeholder="Enter your password"
                      required>
                <span class="input-group-text p-0">
                  <i class="fakepasswordicon fa-solid fa-eye-slash cursor-pointer p-2 w-40px"></i>
                </span>
              </div>
              <!-- Pswmeter -->
              <div id="pswmeter" class="mt-2"></div>
              <div class="d-flex mt-1">
                <div id="pswmeter-message" class="rounded"></div>
                <!-- Password message notification -->
                <div class="ms-auto">
                  <i class="bi bi-info-circle ps-1"
                    data-bs-container="body"
                    data-bs-toggle="popover"
                    data-bs-placement="top"
                    data-bs-content="Include at least one uppercase, one lowercase, one special character, one number and 8 characters long."
                    title="">
                  </i>
                </div>
              </div>
            </div>
            <!-- Confirm password -->
            <div class="mb-3 input-group-lg">
              <input class="form-control" type="password"
                    name="confirmPassword"
                    placeholder="Confirm password"
                    required>
            </div>

            <!-- Nom -->
            <div class="mb-3 input-group-lg">
              <input type="text" name="nomU" class="form-control"
                    placeholder="Nom" required
                    th:value="${nomU}">
            </div>
            <!-- Prénom -->
            <div class="mb-3 input-group-lg">
              <input type="text" name="prenomU" class="form-control"
                    placeholder="Prénom" required
                    th:value="${prenomU}">
            </div>
            <!-- Université -->
            <div class="mb-3 input-group-lg">
              <input type="text" name="universite" class="form-control"
                    placeholder="Université" required
                    th:value="${universite}">
            </div>
            <!-- Ville -->
            <div class="mb-3 input-group-lg">
              <input type="text" name="ville" class="form-control"
                    placeholder="Ville" required
                    th:value="${ville}">
            </div>
            <!-- Date de naissance -->
            <div class="mb-3 input-group-lg">
              <input type="date" name="birthday" class="form-control"
                    required th:value="${birthday}" placeholder="Date de naissance">
                <small>Your birthday</small>
            </div>
            
            <!-- Code INE -->
            <div class="mb-3 input-group-lg">
              <input type="text"
                    name="ine"
                    class="form-control"
                    placeholder="INE"
                    required
                    th:value="${ine}"
                    maxlength="11"
                    title="Le INE doit comporter 9 chiffres suivis de 2 lettres majuscules (ex : 123456789AB)"
                    style="text-transform:uppercase;"
                    oninput="this.value = this.value.toUpperCase();" /> 
            </div>

            <!-- Button -->
            <div class="d-grid">
              <button type="submit" class="btn btn-lg btn-primary">Sign up</button>
            </div>

            <!-- Message d'erreur -->
            <div th:if="${erreur}" class="text-danger text-center mt-2"
                th:text="${erreur}"></div>
            <!-- Copyright -->
            <p class="mb-0 mt-3 text-center">©2025 Groupe 6</p>
          </form>
          <!-- Form END -->

        </div>
        <!-- Sign up END -->
      </div>
    </div> <!-- Row END -->
  </div>
  <!-- Container END -->

</main>

<!-- **************** MAIN CONTENT END **************** -->

<!-- =======================
JS libraries, plugins and custom scripts -->

<!-- Bootstrap JS -->
<script th:src="@{/assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>

<!-- Vendors -->
<script th:src="@{/assets/vendor/pswmeter/pswmeter.min.js}"></script>

<!-- Template Functions -->
<script th:src="@{/assets/js/functions.js}"></script>

</body>
</html>
